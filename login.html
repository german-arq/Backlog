<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>login</title>
    
</head>
<body>
    <header>
        <h1 class="cabezote-reg">Iniciar Sesión</h1>
    </header>

    <div class="container-form">

        <form action="" class="form-login">
            <div>
                <label for="correo">Correo</label>
                <input class="form-casilla" type="email" id="correo">
            </div>
            <br>
            <div>
                <label for="contrasena">Contraseña</label>
                <input class="form-casilla" type="password" id="contrasena">
            </div>
            <br><br><br>
            <div class="container-captcha" >
                <label for="captcha">¿Qué resultado da el cuarto de
                un tercio de 12000?</label>
                <input class="form-casilla" type="text" id="captcha">
            </div>
            
            <div class="container-btn">
                <button type="submit"  class="btn-submit">Login</button>
            </div>
                       
        </form>
    </div>
    
    <script src="./login.js"></script>
</body>
</html>
